<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image: url(images/wallpaper.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            
            }
        </style>
        <title>
            
            Rock-Paper-Scissors
        </title>
        <link  rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div  >
            <img class="img" src="images/logo.jpg">
        </div>
        <div class="move-div">
            <h1 class="move">
                Pick Your Move
            </h1>
        </div>
        

        <div class="pick">

        
            <button onclick="
                
                
                gameResult('rock');
                "
                class="bconfetti">
                <img src="images/rock-emoji.png" class="r"></button>

            <button onclick="
            
            gameResult('paper');
            "
            class="bconfetti"
            >
            <img src="images/paper-emoji.png" class="r"></button>

            <button onclick="
                
                gameResult('scissors');
                "
                class="bconfetti"
                >
                <img class="r" src="images/scissors-emoji.png" ></button>

        </div>

        <h2 class="js-result">

        </h2>
        <h3 class="js-move">

        </h3>

        <h4 class="js-score">
            Wins: 0, Losses: 0, Ties: 0
        </h4>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        score_updater();
        screen_result();
        screen_move();
        
        "
        class="reset-b">
        Reset Score
        </button>
        
        

        <script src="rps.js"></script>
        
    </body>
</html>
